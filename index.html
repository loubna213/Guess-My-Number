<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS course</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="top-up">
            <p class="btn again">again!</p>
            <p class="guess-range">&#8826; between 1 and 20 &#8827;</p>
        </div>

        <h1>guess my number!</h1>
        <p class="geussed-number">?</p>
        <div class="main">
            <div class="input-number">
                <input class="guess" type="number" name="" id="input">
                <button class="ckeck-btn btn" type="submit">check!</button>
            </div>
            <div class="info">
                <p class="desc">start guessing...</p>
                <p class="lable-score">score : <span class="score">20</span></p>
                <p>highsore : <span class="highscore">0</span></p>
            </div>
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
